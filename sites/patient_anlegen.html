<html>
    <head>

     integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
        crossorigin="anonymous">

        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

        <link rel="stylesheet" href="../styles/colour_forms.css">

    <body>
        <div class="flex-background">
        <table class="static-background">
            <tr>
                <td class="main-title" style="vertical-align:top">WaidlerSoftware - Patientenverwaltung</td>
            </tr>
            <tr id="patient_anlegen" class="main-area">
                <td>
                    <form method="post" action="./process_patient.php" class="pure-form pure-form-aligned">
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="name">Vorname</label>
                                <input type="text" name="vorname">
                            </div>

                            <div class="pure-control-group">
                                <label for="nachname">Nachname</label>
                                <input name="nachname" type="text">
                            </div>

                            <div class="pure-control-group">
                                    <label for="geschlecht">Geschlecht</label>
                                    <input name="geschlecht" type="text" placeholder="Geschlecht">
                            </div>

                            <div class="pure-control-group">
                                <label for="name">Geburtsdatum</label>
                                <input name="geburtsdatum" type="date">
                            </div>
                            <div class="pure-control-group">
                                <label for="email">Email Addresse</label>
                                <input name="email" type="email">
                            </div>

                            <div class="pure-control-group">
                                <label for="versicherung">Krankenversicherung</label>
                                <input name="versicherung" type="text">
                            </div>

                            <div class="pure-controls">
                                <button type="submit" class="pure-button pure-button-primary">Speichern</button>
                            </div>
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr>
                <a href=../main.html>
                    <button class="home-button mdl-button mdl-js-button mdl-button--raised">
